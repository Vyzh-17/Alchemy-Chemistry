<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Atomic Numbers - Chem-Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #8B0000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #f8e4c2;
    }

    .container {
      background-color: #2c0d0d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      width: 750px;
      border: 4px solid #b88a44;
    }

    h1 {
      font-size: 36px;
      color: #f8e4c2;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
    }

    p {
      font-size: 16px;
      color: #b88a44;
      margin-bottom: 30px;
      font-family: 'Roboto Slab', serif;
    }

    #levels {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .levelBtn {
      background-color:  #8B0000;
      color: #f8e4c2;
      font-size: 18px;
      padding: 12px 24px;
      border: 2px solid #b88a44;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 200px;
      font-family: 'Roboto Slab', serif;
    }

    .levelBtn:hover {
      background-color: #b23a3a;
      transform: translateY(-3px);
    }

    .levelBtn:active {
      background-color: #721818;
      transform: translateY(1px);
    }

    #backButton {
      background-color: #b88a44;
      color: #2c0d0d;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Roboto Slab', serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: 2px solid #f8e4c2;
    }

    #backButton:hover {
      background-color: #d4aa5e;
      transform: translateY(-3px);
    }

    #backButton:active {
      background-color: #a97b2c;
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Atomic Numbers</h1>
    <p>Select a level to start learning:</p>
    
    <!-- Levels for Atomic Numbers -->
    <div id="levels">
      <button class="levelBtn" id="level1">Level 1</button>
      <button class="levelBtn" id="level2">Level 2</button>
      <button class="levelBtn" id="level3">Level 3</button>
      <button class="levelBtn" id="level4">Level 4</button>
      <button class="levelBtn" id="level5">Level 5</button>
    </div>

    <button id="backButton">Back to Menu</button>
  </div>

  <script>
    const backButton = document.getElementById('backButton');
    const levels = document.querySelectorAll('.levelBtn');

    backButton.addEventListener('click', function () {
      window.location.href = 'student.html';
    });

    levels.forEach(level => {
      level.addEventListener('click', function () {
        window.location.href = `${level.id}.html`;
      });
    });
  </script>
</body>
</html>
