<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isotope Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
       background: linear-gradient(to bottom, #1c2c5b, #000000); /* dark blue to black */

      margin: 0;
      padding: 0;
      color: #f8e4c2;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
  background-color: #0e0e2c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      width: 600px;
      border: 4px solid #b88a44;
    }

    h1 {
      color: #f8e4c2;
      font-family: 'Cinzel', serif;
      font-size: 38px;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 14px;
      font-family: 'Cinzel', serif;
      color: #b88a44;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button {
     background-color: #1a1a40;
      color: #f8e4c2;
      border: 2px solid #b88a44;
      padding: 12px 25px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 220px;
      font-family: 'Cinzel', serif;
      text-decoration: none; /* Remove underline */
    }

    .button:hover {
      background-color: #3f5191;
    }

    .button:active {
      background-color: #721818;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      color:white;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
 border: 2px solid #b88a44;
 background-color: #1a1a40;
    }

    .option:hover {
      background-color: #bbb;
    }

    #questionBox {
      display: none;
      position: absolute;
      top: 20%;
      background-color: #0e0e2c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
      width: 300px;
      text-align: center;
border: 2px solid white;
    }
   canvas {
      border: 2px solid #444;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§¬ Isotope Snake</h1>
    <h2>Answer MCQs for bonus points. ðŸ”µ Blue = Safe Isotope | ðŸ”´ Red = Radioactive</h2>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <div id="questionBox">
      <div id="question"></div>
      <div id="options"></div>
      <button onclick="continueGame()" class="button">Continue</button>
      <div id="message"></div>
    </div>

    <div class="button-row">
      <button id="startBtn" onclick="startGame()" class="button">Start</button>
      <button id="backBtn" class="button" onclick="location.href='inter.html'">Back</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, food, redFood, direction, game, score = 0, paused = false;

    const questions = [
      {
        q: "A smoke detector relies on a radioactive element. Which of these is most likely used in it?",
        a: ["Uranium-238", "Americium-241", "Carbon-14"],
        c: "Americium-241"
      },
      // Additional questions...
    ];

    function randomPos() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)),
        y: Math.floor(Math.random() * (canvas.height / box))
      };
    }

    function drawSquare(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * box, y * box, box, box);
    }

    function draw() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        drawSquare(snake[i].x, snake[i].y, i === 0 ? "#27ae60" : "#2ecc71");
      }

      // Move
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x--;
      if (direction === 'RIGHT') head.x++;
      if (direction === 'UP') head.y--;
      if (direction === 'DOWN') head.y++;

      // Game over
      if (
        head.x < 0 || head.x >= canvas.width / box ||
        head.y < 0 || head.y >= canvas.height / box ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      // Blue food (safe isotope)
      if (head.x === food.x && head.y === food.y) {
        snake.unshift(head);
        score += 10;
        document.getElementById('score').innerText = `Score: ${score}`;
        food = randomPos();
        showQuestion();
        return;
      }

      // Red food (radioactive isotope)
      if (head.x === redFood.x && head.y === redFood.y) {
        snake.pop(); // reduce size
        score = Math.max(0, score - 5);
        document.getElementById('score').innerText = `Score: ${score}`;
        redFood = randomPos();
      } else {
        snake.pop();
        snake.unshift(head);
      }

      drawSquare(food.x, food.y, "blue");
      drawSquare(redFood.x, redFood.y, "red");
    }

    function showQuestion() {
      paused = true;
      const q = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById('question').innerText = q.q;
      const optDiv = document.getElementById('options');
      optDiv.innerHTML = "";

      q.a.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = option;
        btn.onclick = () => {
          document.getElementById('message').innerText = option === q.c ? "Correct!" : "Incorrect!";
          setTimeout(() => {
            document.getElementById('questionBox').style.display = "none";
            paused = false;
          }, 1000);
        };
        optDiv.appendChild(btn);
      });

      document.getElementById('questionBox').style.display = "block";
      document.getElementById('message').innerText = "";
    }

    function continueGame() {
      document.getElementById('questionBox').style.display = "none";
      paused = false;
    }

    function startGame() {
      document.getElementById('startBtn').innerText = "Restart";
      score = 0;
      direction = "RIGHT";
      paused = false;
      snake = [{ x: 5, y: 5 }];
      food = randomPos();
      redFood = randomPos();
      document.getElementById('score').innerText = `Score: ${score}`;
      clearInterval(game);
      game = setInterval(draw, 200);
    }

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });
  </script>

</body>
</html>
