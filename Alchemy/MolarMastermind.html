<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molar Mastermind</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #8B0000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f8e4c2;
    }

    .container {
      position: relative;
      background-color: #2c0d0d;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 90%;
      max-width: 500px;
      border: 4px solid #b88a44;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 0.5rem;
      color: #f8e4c2;
    }

    p {
      font-family: 'Cinzel', serif;
      font-size: 16px;
      margin: 0.3rem 0;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: 2px solid #b88a44;
      border-radius: 12px;
      background-color: #8B0000;
      color: #f8e4c2;
      font-size: 1rem;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b23a3a;
    }

    button:active {
      background-color: #721818;
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      background-color: #4e1e1e;
      color: #f8e4c2;
      border: 1px solid #b88a44;
    }

    .option-btn:hover {
      background-color: #5a2a2a;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #f8e4c2;
    }

    #explanation {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #ddb97e;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.1;
      animation: floatBubble 3s ease-out forwards;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes floatBubble {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -200%) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Molar Mastermind</h2>
    <p id="score">Score: 0</p>
    <p id="lives">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    <p id="timer">Timer: 15</p>
    <p id="question">Click "Start" to begin!</p>
    <div id="options"></div>
    <p id="feedback"></p>
    <p id="explanation"></p>
    <button id="startBtn">Start</button>
    <button onclick="location.href='atomicmass.html'">Exit</button>
  </div>

  <script>
    const questions = [
      {
        question: "You need 36 grams of water for an experiment. How many moles of water is that?",
        options: ["2 moles", "1 mole", "0.5 mole", "3 moles"],
        answer: "2 moles",
        explanation: "The molar mass of H‚ÇÇO is 18 g/mol. 36 √∑ 18 = 2 moles."
      },
      {
        question: "A balloon is filled with 88 grams of CO‚ÇÇ gas. How many moles of CO‚ÇÇ does it contain?",
        options: ["2 moles", "1 mole", "0.5 mole", "4 moles"],
        answer: "2 moles",
        explanation: "Molar mass of CO‚ÇÇ = 44 g/mol. 88 √∑ 44 = 2 moles."
      },
      {
        question: "You dissolve 58.5 g of NaCl in water. What is the amount in moles?",
        options: ["1 mole", "0.5 mole", "2 moles", "1.5 moles"],
        answer: "1 mole",
        explanation: "NaCl has a molar mass of 58.5 g/mol. 58.5 √∑ 58.5 = 1 mole."
      },
      {
        question: "You burned 16 g of methane (CH‚ÇÑ) in a combustion reaction. How many moles of methane were used?",
        options: ["1 mole", "2 moles", "0.5 mole", "1.5 moles"],
        answer: "1 mole",
        explanation: "CH‚ÇÑ molar mass = 12 + (4√ó1) = 16 g/mol. 16 √∑ 16 = 1 mole."
      },
      {
        question: "To neutralize a base, you need 0.5 moles of hydrochloric acid (HCl). What is the mass required?",
        options: ["18.25 g", "36.5 g", "73 g", "24 g"],
        answer: "18.25 g",
        explanation: "Molar mass of HCl = 36.5 g/mol. 0.5 √ó 36.5 = 18.25 g."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let lives = 3;
    let timeLeft = 15;
    let questionTimer;

    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const timerEl = document.getElementById("timer");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const explanationEl = document.getElementById("explanation");
    const startBtn = document.getElementById("startBtn");

    function startGame() {
      currentQuestion = 0;
      score = 0;
      lives = 3;
      startBtn.textContent = "Play Again";
      feedbackEl.textContent = "";
      explanationEl.textContent = "";
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length || lives <= 0) {
        endGame();
        return;
      }

      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      explanationEl.textContent = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.classList.add("option-btn");
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });

      scoreEl.textContent = `Score: ${score}`;
      livesEl.textContent = `Lives: ${"‚ù§Ô∏è".repeat(lives)}`;
      timeLeft = 15;
      timerEl.textContent = `Timer: ${timeLeft}`;
      clearInterval(questionTimer);
      questionTimer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = `Timer: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(questionTimer);
        feedbackEl.textContent = "‚è∞ Time's up!";
        explanationEl.textContent = questions[currentQuestion].explanation;
        lives--;
        currentQuestion++;
        setTimeout(showQuestion, 2500);
      }
    }

    function checkAnswer(selected) {
      clearInterval(questionTimer);
      const q = questions[currentQuestion];
      if (selected === q.answer) {
        feedbackEl.textContent = "‚úÖ Correct!";
        score++;
        createBubbles("green");
      } else {
        feedbackEl.textContent = "‚ùå Incorrect!";
        lives--;
        createBubbles("red");
      }
      explanationEl.textContent = q.explanation;
      currentQuestion++;
      setTimeout(showQuestion, 2500);
    }

    function createBubbles(color, count = 12) {
      const container = document.querySelector(".container");

      for (let i = 0; i < count; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.backgroundColor = color;

        const spreadX = Math.random() * 300 - 150;
        const spreadY = Math.random() * 200 - 100;

        bubble.style.left = `calc(50% + ${spreadX}px)`;
        bubble.style.top = `calc(50% + ${spreadY}px)`;

        container.appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 3000);
      }
    }

    function endGame() {
      clearInterval(questionTimer);
      questionEl.textContent = "üéÆ Game Over";
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      livesEl.textContent = "";
      scoreEl.textContent = `Final Score: ${score}`;
      feedbackEl.textContent = "";
      explanationEl.textContent = "";
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
