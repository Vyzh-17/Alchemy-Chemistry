<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alchemy</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #d2f8d2, #c1f0f6);

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}



  .container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 700px;
  }

  h1 {
    color: #2c3e50;
    font-size: 36px;
    margin-bottom: 30px;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #startButton {
    background-color: #2ecc71;
    color: white;
  }

  #startButton:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
  }

  .gameOption {
    background-color: #3498db;
    color: white;
  }

  .gameOption:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .hidden {
    display: none;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Alchemy</h1>
    <button id="startButton">Start Game</button>
    
    <div id="gameOptions" class="hidden">
<p>Choose Topics you want to learn</p>
      <button class="gameOption" id="atomicNumbersBtn">Learn Atomic Numbers</button>
      <button class="gameOption" id="atomicSizeBtn">Learn Atomic Mass</button>
      <button class="gameOption" id="atomicRadiusBtn">Learn Electronic Configuration</button>
      <button class="gameOption" id="chemicalReactionsBtn">Learn Chemical Reactions</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const gameOptions = document.getElementById('gameOptions');

    startButton.addEventListener('click', function () {
      startButton.classList.add('hidden');
      gameOptions.classList.remove('hidden');
    });

    document.getElementById('atomicNumbersBtn').addEventListener('click', function () {
      window.location.href = 'atomicNumbers.html';
    });

    document.getElementById('atomicSizeBtn').addEventListener('click', function () {
      window.location.href = 'atomicmass.html';
    });

    document.getElementById('atomicRadiusBtn').addEventListener('click', function () {
      window.location.href = 'electronic.html';
    });

    document.getElementById('chemicalReactionsBtn').addEventListener('click', function () {
      window.location.href = 'chemicalReactions.html';
    });
  </script>
</body>
</html>
