  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #013220, #000000); /* dark green to black */
      margin: 0;
      padding: 0;
      color: #f1e4b8;
      text-align: center;

    }
body {
  background-image: url('https://wallpaperbat.com/img/406429-chemistry-wallpaper.jpg');

  background-repeat: no-repeat; /* Prevents the image from repeating */
  height: 100vh; /* Ensures the background image covers the full height of the viewport */

}
    .container {
      text-align: center;
      background-color: #0e1a0e; /* deep greenish-black */

      border-radius: 10px;

      font-family: 'Cinzel', serif;

      flex-wrap: wrap;

    }

      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 220px;
      font-family: 'Cinzel', serif;
      text-decoration: none;
    }

    .button:hover {

    }
