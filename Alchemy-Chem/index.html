<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alchemy - Chemistry Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
           margin: 0;
      padding: 0;
      color: #fff8dc;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
body {
  background-image: url('https://cdn.wallpapersafari.com/99/29/b4vR8n.jpg');
  background-size: cover; /* Ensures the image covers the whole screen */
  background-position: center; /* Centers the image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  height: 100vh; /* Ensures the background image covers the full height of the viewport */
  margin: 0; /* Removes default margin */
}
    .container {
      text-align: center;
      background-color: rgb(38, 0, 63); /* dark golden container */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(66, 0, 97, 0.445);
      width: 900px;
  
      border: 4px solid #d4af37; /* gold border */

    }

    h1 {
      color: #fff8dc;
      font-family: 'Cinzel', serif;
      font-size: 38px;
      letter-spacing: 2px;
    }

    h2 {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      color: #d4af37;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background-color: #670086;
      color: #fff8dc;
      border: 2px solid #d4af37;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 220px;
      font-family: 'Cinzel', serif;
      text-decoration: none;
    }

    .button:hover {
      background-color: #580092;
    }

    .button:active {
      background-color: #2b2b2b;
    }

  </style>
</head>
<body>

  <div class="container">
