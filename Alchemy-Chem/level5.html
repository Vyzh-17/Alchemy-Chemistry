 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chem-Cards - Atomic Number Level 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #8B0000, #000000);
      margin: 0;
      padding: 0;
      color: #f8e4c2;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #2c0d0d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      width: 800px;
      max-width: 95%;
      border: 4px solid #b88a44;
    }

    h1 {
      color: #f8e4c2;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .button-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      background-color: #8B0000;
      color: #f8e4c2;
      border: 2px solid #b88a44;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Cinzel', serif;
      text-decoration: none;
    }

    button:hover {
      background-color: #b23a3a;
    }

    button:active {
      background-color: #721818;
    }

    #info {
      margin: 15px 0;
      background-color: #400000;
      border: 2px solid #b88a44;
      padding: 10px;
      border-radius: 8px;
      color: #f8e4c2;
      font-size: 16px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #5c1a1a;
      border: 2px solid #b88a44;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #f8e4c2;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tile:hover {
      background-color: #721818;
    }

    .tile.flipped {
      background-color: #1c1c1c;
      color: #ffcc99;
    }

    .hidden {
      display: none !important;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c0d0d;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      border: 2px solid #b88a44;
      width: 90%;
      max-width: 400px;
      color: #f8e4c2;
    }

    .answer-btn {
      background-color: #8B0000;
      color: #f8e4c2;
      border: 2px solid #b88a44;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      border-radius: 6px;
    }

    .answer-btn:hover {
      background-color: #b23a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chem-Cards: Atomic Number - Level 5</h1>

    <div class="button-group">
      <button id="startButton">Start Game</button>
      <button id="restartButton" class="hidden">Restart Game</button>
      <button id="backButton">Back to Levels</button>
    </div>

    <div id="info" class="hidden">
      <span id="timer">Time Left: 60s</span>
      <span id="moves-left">Moves Left: 20</span>
      <span id="points">Points: 0</span>
      <button id="hintButton">Use Hint (2 left)</button>
    </div>

    <div id="game-board" class="grid hidden"></div>
  </div>

  <!-- Hint Modal -->
  <div id="hintModal" class="modal hidden">
    <p>Answer the question to reveal a tile:</p>
    <div id="question-container"></div>
    <div id="answers">
      <button class="answer-btn">Answer 1</button>
      <button class="answer-btn">Answer 2</button>
      <button class="answer-btn">Answer 3</button>
      <button class="answer-btn">Answer 4</button>
    </div>
  </div>

  <script src="script5.js"></script>
</body>
</html>
