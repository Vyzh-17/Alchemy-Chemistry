<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Atomic Mass</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #8B0000, #000000);
      color: #f8e4c2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #2c0d0d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      width: 350px;
      border: 4px solid #b88a44;
    }

    h1 {
      font-size: 26px;
      color: #f8e4c2;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button {
      background-color: #8B0000;
      color: #f8e4c2;
      font-size: 16px;
      padding: 15px 25px;
      border: 2px solid #b88a44;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 250px;
      font-family: 'Cinzel', serif;
    }

    .button:hover {
      background-color: #b23a3a;
      transform: translateY(-3px);
    }

    .button:active {
      background-color: #721818;
      transform: translateY(1px);
    }

    .back-button {
      background-color: #5a0e0e;
    }

    .back-button:hover {
      background-color: #7d1f1f;
    }

    .back-button:active {
      background-color: #4a0a0a;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      color: #d6c4a6;
      transition: color 0.3s;
    }

    .footer:hover {
      color: #f8e4c2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Learn Atomic Mass</h1>
    <div class="button-container">
      <button class="button" onclick="location.href='MolarMastermind.html'">Molar Mastermind</button>
      <button class="button" onclick="location.href='crafter.html'">Molar Crafter</button>
      <button class="button back-button" onclick="location.href='student.html'">Back</button>
    </div>
    <div class="footer">Explore the world of atomic mass with fun and learning!</div>
  </div>

</body>
</html>
