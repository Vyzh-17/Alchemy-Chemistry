<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Electronic Configuration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Slab&display=swap');

    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #8B0000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #f8e4c2;
    }

    .container {
      background-color: #2c0d0d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      width: 750px;
      border: 4px solid #b88a44;
    }

    h1 {
      font-size: 28px;
      color: #f8e4c2;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button {
      background-color: #8B0000;
      color: #f8e4c2;
      font-size: 18px;
      padding: 15px 25px;
      border: 2px solid #b88a44;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 250px;
      font-family: 'Cinzel', serif;
    }

    .button:hover {
      background-color: #b23a3a;
      transform: translateY(-3px);
    }

    .button:active {
      background-color: #721818;
      transform: translateY(1px);
    }

    .back-button {
      background-color: #8b2d2d;
      margin-top: 10px;
      width: 100%;
      max-width: 250px;
    }

    .back-button:hover {
      background-color: #b23a3a;
    }

    .back-button:active {
      background-color: #721818;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      color: #b88a44;
      transition: color 0.3s;
    }

    .footer:hover {
      color: #f4c76b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Electronic Configuration</h1>
    <div class="button-container">
      <button class="button" onclick="location.href='shell.html'">Shell Builder</button>
      <button class="button" onclick="location.href='tictactoe.html'">TicTacToe</button>
      <button class="button back-button" onclick="location.href='student.html'">Back</button>
    </div>
    <div class="footer">Explore electronic configurations in a fun way!</div>
  </div>
</body>
</html>
